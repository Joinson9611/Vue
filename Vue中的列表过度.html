<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
	.v-enter ,.v-leave-to {
		opacity: 0;
	}
	.v-enter-active, .v-leave-active {
		transition: opacity 3s
	}
	</style>
	
</head>
<body>
	<div id="root">
		<ul>
		<!-- transition-group可以给每个 -->
			<transition-group mode="in-out"> 
				<li v-for="item of list" :key="item.id">
					{{item.title}}
				</li>				
			</transition-group>
		</ul>
		<button @click="handleClick">双击获取一个瑶瑶</button>
	</div>
	<script>
		var counter=0;
		new Vue({
			el:"#root",
			data:{
				list:[]
			},
			methods:{
				handleClick:function  () {
					counter ++;
						this.list.push(
							{
								id:counter,
								title:'瑶瑶！'
							});
				}
			}
		});
	</script>
</body>
</html>
