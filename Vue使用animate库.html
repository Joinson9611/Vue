<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./animate.css">	
</head>
<body> 
<div id="root">
		<transition 
			appear 
			enter-active-class="animated swing"
			leave-active-class="animated shake"
			appear-active-class="animated shake"
			>	
	    <p v-if="show"
		>LOVE </p>
		</transition> 
		<button @click="handle">点我一下下</button>
	</div>
	<script>
		new Vue({
			el:"#root",
			data:{
				show:true
			},
			methods :{
				handle: function(){
					this.show = !this.show
				}
			}

		});
	</script>	
</body>
</html>
