<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model='inputValue'><!--v-model数据的双向绑定-->
		<input type="button" v-on:click='handleButtonClick' value="提交">
		<ul>
			<li v-for='item in li'>{{item}}</li>
		</ul>
	</div>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				li:[],
				inputValue:''
			},
			methods:{
				handleButtonClick:function(){
					//push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
					console.log(this.li.push(this.inputValue));
					this.inputValue = '';
				}
			}
		});
	</script>
</body>
</html>
