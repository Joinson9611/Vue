<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<ul>
			<!-- 在chrome的控制台现在再运行 app.fullName = 'John Doe' 时，setter 会被调用，vm.firstName 和 vm.lastName 也会相应地被更新。-->
			<li>firstName:{{firstName}} </li>
			<li>lastName:{{lastName}}</li>
		</ul>	
	</div>
	<script>
		var app = new Vue({
			el:"#root",
			data : {
				firstName:'',
				lastName:'',
				
			},
			methods : {

			},
			computed: {
			  fullName: {
			    // getter
			    get: function () {
			      return this.firstName + ' ' + this.lastName
			    },
			    // setter
			    set: function (newValue) {
			      var names = newValue.split(' ')
			      this.firstName = names[0]
			      this.lastName = names[names.length - 1]
			    }
			  }
			}

		});

	</script>
</body>
</html>
