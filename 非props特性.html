<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">

		<one content="1222"></one>
	</div>
	<script>

	Vue.component('one',{
		props:{
			content:{
				type:String,
				validator:function  (value) {
					return (value.length>5)
				}


			}
		},
		template:"<div>{{content}}</div>"
	});
	 new Vue({
	 	el:"#root",
	 	data:{
	 		content: 'abc'
	 	}

	 });
	</script>
</body>
</html>
