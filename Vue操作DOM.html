<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<div ref="hello" @click="handle">Hello World! </div>
	<script>

		var vm = new Vue({
			el:"#root",
			data:{},
			methods:{
				handle:function  () {
					console.log(this.$refs.hello.innerHTML)
				}
			}
		})
	</script>
</body>
</html>
