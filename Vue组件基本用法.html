<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
<!-- 	不要有这种写法，一些浏览器会将组件row单独渲染，即将row渲染到tbody外
		<table>
			<tbody>
				<row></row>
				<row></row>
				<row></row>
			</tbody>
		</table>
	</div> -->
	<!-- 正确写法 -->
		<table>
			<tbody>
				<!-- li等标签同理 -->
				<tr is="row"></tr>    
				<tr is="row"></tr>
				<tr is="row"></tr>
			</tbody>
		</table>	
	<script>
		Vue.component('row',{
			data:function  () {
				return {
					content:'this is my lover'

				}
			},	
			template:'<tr><td>{{content}}</td></tr>'
		});
		var vm = new Vue({
			el:"#root",
			data:{}
		})
	</script>
</body>
</html>
